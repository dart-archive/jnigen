include: package:lints/recommended.yaml

analyzer:
  exclude: [build/**, example/**]
  language:
    strict-raw-types: true
    strict-inference: true

linter:
  rules:
    - prefer_final_locals
    - prefer_const_declarations
    - unawaited_futures
    - prefer_const_constructors
    - prefer_relative_imports
